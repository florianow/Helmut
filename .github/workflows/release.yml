name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version name
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Build Release APK
      run: ./gradlew assembleRelease -x lint --stacktrace

    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        mv app-release-unsigned.apk helmut-${{ steps.version.outputs.VERSION }}.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: helmut-release-${{ steps.version.outputs.VERSION }}
        path: app/build/outputs/apk/release/helmut-*.apk
        retention-days: 90

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/helmut-*.apk
        draft: true
        generate_release_notes: true
        body: |
          ## What's Changed
          
          Download the APK below and install on your Android device (Android 8.0+).
          
          ### Installation
          1. Download `helmut-${{ steps.version.outputs.VERSION }}-*.apk`
          2. Transfer to your Android device
          3. Enable "Install from Unknown Sources" in Settings
          4. Open the APK file and install
          
          ### Compatibility
          - ✅ Pixel 9, Pixel 9 Pro
          - ✅ All Android devices running Android 8.0 (API 26) or higher
          
          > **Note:** The unsigned APK is safe to install. Signing is only required for Google Play Store distribution.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
